<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinrealm 双界地图</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="top-bar">
        <div class="title">Twinrealm <span class="subtitle">双界地图</span></div>
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="搜索城市...（真实名称或异世界名称）">
        </div>
    </header>

    <button id="filter-toggle" aria-label="切换筛选面板">☰</button>

    <aside id="filter-panel">
        <h3>分类筛选</h3>
        <label><input type="checkbox" value="rpg" checked><span class="dot rpg"></span> RPG</label>
        <label><input type="checkbox" value="scifi" checked><span class="dot scifi"></span> 科幻</label>
        <label><input type="checkbox" value="fantasy" checked><span class="dot fantasy"></span> 奇幻</label>
        <label><input type="checkbox" value="anime" checked><span class="dot anime"></span> 动漫</label>
        <div id="city-count">显示 20/20 个城市</div>
    </aside>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
